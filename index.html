<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js"></script>
  </head>
  <body style="background-color: #242f9b">
    <div class="container-fluid" style="background-color: #242f9b">
      <div class="text-center mb-0"><h1
        class="display-4 fw-bold w-100 mx-auto"
        style="background-color: black; color: #242f9b"
      >
        CALCULATOR
      </h1></div>
      <table class=" mx-auto mt-0">
        <tr>
          <td colspan="3"><input type="text" class="size w-100 bg-black text-white fs-2" id="dis"/></td>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="clr(' ')">C</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('1')" >1</button></td>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('2')">2</button></td>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('3')">3</button></td>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('/')">/</button></td>
        </tr>

        <tr>
            <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('4')">4</button></td>
            <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('5')">5</button></td>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('6')">6</button></td>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('*')">*</button></td>
        </tr>

        <tr>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('7')">7</button></td>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('8')">8</button></td>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('9')">9</button></td>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('-')">-</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('0')">0</button></td>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('.')">.</button></td>
          <td><button type="button" class="btn btn-primary btn-lg size color"  value="=" onclick="result()" >=</button></td>
          <td><button type="button" class="btn btn-primary btn-lg size color" onclick="display('+')">+</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
